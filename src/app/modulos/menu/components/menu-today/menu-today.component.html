<div class="h-60 md:h-96 w-auto ml-2 sm:ml-6 md:ml-12 justify-center">

            <div *ngIf="valid == false; else carrousel">
              <nz-skeleton [nzActive]="true"></nz-skeleton>
            </div>


            <ng-template #carrousel>
              <nz-carousel nzAutoPlay>
                <div nz-carousel-content *ngFor="let index of menu">
                  <nz-page-header
                    class="site-page-header"
                    [nzTitle]="index.name"
                    [nzSubtitle]="index.descripcion"
                  ></nz-page-header>
                  <div class="h-80">
                    <img class="rounded-2xl h-40 w-auto md:h-72" [src]="index.image" />
                  </div>
                </div>
              </nz-carousel>
            </ng-template>

</div>
