<main>
    <div class="container">
    <div class="card-group animated fadeIn fast" >
            <mat-card>
                <mat-card-header>
                    <div class="img-pedido"><img class="img" mat-card-image src="assets/fenis.png"></div>                    
             
                </mat-card-header>
                <mat-card-content>
                    <span class="text-pedido fw-bold"> Mis Pedidos </span>
                    

                                    <ul class="list-group" *ngFor ="let total of totals">
                                                
                                        <li class="list-group-item d-flex justify-content-between">
                                            <div class="bton fw-bold aling-text" *ngIf = "texto == 0"> Que quieres comer hoy?</div>
                                            <div class="bton fw-bold" *ngIf = "texto == 1"> TOTAL: {{ total.Total }}</div>
                                        </li>
                                    
                                    </ul>
                                
                            <ul class="list-group list-group-numbered">
                                <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor ="let ticket of ticket$[0]">
                                  <div class="ms-2 me-auto">
                                    <div class="fw-bold">{{ticket.name }}</div>
                                    <div class="fw-bold">{{'$'}} {{ticket.valor}}</div>
                                  </div>
                                  <a class="btn btn-danger"  (click)="deleteTicket(ticket.id_ticket)" *ngIf="auth.loggedIn" ><i class="far fa-trash-alt" ></i></a>
                                </li>
                            </ul>
                        <div class="botn">
                        <a class="btn btn-danger fw-bold" *ngIf="texto == 0"> AÃ±ade un producto</a>
                        <a class="btn btn-danger fw-bold" (click)="newPedido()" *ngIf="texto == 1"> Realizar Pedido</a></div>
                    
                </mat-card-content>
            </mat-card>
    </div>
</div>
</main>
