
<nz-spin nzSimple [nzSize]="'large'"></nz-spin>
<div class="row justify-items-stretch ml-1 md:ml-2" *ngIf="valid === true">
    <mat-card
      class="flex w-full sm:w-60 md:w-52 p-0 m-2 md:m-3 animated fadeIn fast cursor-pointer mat-elevation-z2"
      (click)="saveTicket(producto.id)"
      *ngFor="let producto of productos[0]"
    >
      <mat-card-content>
        <img class="m-0 p-0 rounded-b-sm" [src]="producto.image" />
        <div class="m-2">
          <mat-card-title>{{ producto.name }}</mat-card-title>
          <mat-card-subtitle class="fw-bold"
            >$ {{ producto.valor }}</mat-card-subtitle
          >
        </div>
        <div class="m-2">
          <p class="m-2">
            {{ producto.descripcion }}
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="row justify-items-stretch ml-1 md:ml-2" *ngIf="valid === false">
    <mat-card
      class="flex w-full sm:w-60 md:w-52 p-0 m-2 md:m-3 animated fadeIn fast mat-elevation-z2"
      *ngFor="let producto of productos[0]"
    >
      <mat-card-content>
        <img class="m-0 p-0 rounded-b-sm" [src]="producto.image" />
        <div class="m-2">
          <mat-card-title>{{ producto.name }}</mat-card-title>
          <mat-card-subtitle class="fw-bold"
            >$ {{ producto.valor }}</mat-card-subtitle
          >
        </div>
        <div class="m-2">
          <p class="m-2">
            {{ producto.descripcion }}
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
