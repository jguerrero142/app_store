
    <div class="row">
        <div class="col-md-4 animated fadeIn fast" *ngFor = "let producto of productos[0]">
            <mat-card >
                <mat-card-header>            
                    <mat-card-title>{{producto.name}}</mat-card-title>
                    <mat-card-subtitle class="fw-bold">$ {{producto.valor}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="producto.image">
                <mat-card-content>
                    <p class="fw-bold">
                        {{producto.descripcion}}
                    </p>
                </mat-card-content>
                <mat-card-actions >
                    <button mat-button class="boton" color="warn"
                    (click)="saveTicket(producto.id)" >RESERVAR</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
