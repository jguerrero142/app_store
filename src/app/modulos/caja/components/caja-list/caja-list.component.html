<ng-container *ngIf="!valid; else table">
    <div class="flex justify-center content-center m-12">
      <nz-spin class="mr-6" nzSimple [nzSize]="'large'"></nz-spin>
      <div nz-typography><h5>Esperando Pedidos...</h5></div>
      
    </div>
  </ng-container>

<ng-template #table>

    <nz-table #nzTable [nzData]="reservas"  nzTableLayout="fixed"[nzPageSize]="10">
        <thead>

                <tr>
                    <th></th>
                    <th># ID</th>
                    <th>Usuario</th>
                    <th>Creado </th>
                    <th>Servicio</th>
                    <th>Valor</th>
                    <th>Facturar</th>
                </tr>
        </thead>
        <tbody>
                <ng-container *ngFor="let data of nzTable.data">
                        <tr>
                            <td [nzExpand]="expandSet.has(data.id)"
                            (nzExpandChange)="onExpandChange(data, $event)"
                            ></td>
                            <td>{{ data.id }}</td>
                            <td>{{ data.name }}</td>
                            <td>{{ (data.created_at | date) }}</td>
                            <td>{{ data.servicio }}</td>
                            <td>{{ (data.valor | currency) }}</td>
                            <td></td>
                        </tr>
                        <tr [nzExpand]="expandSet.has(data.id)">
                            
                                <table class="w-screen">
                                    <tbody> 
                                        <tr>
                                            <th>#ID</th>
                                            <th>Producto</th>
                                            <th>Valor</th>
                                        </tr>
                                    
                                     
                                        <tr *ngFor="let data of ticket">
                                            <td>{{ data.id_ticket }}</td>
                                            <td>{{ data.name }}</td>
                                            <td>{{ data.valor }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                        </tr>

                </ng-container>
            
        </tbody>

    </nz-table>

      
</ng-template>
