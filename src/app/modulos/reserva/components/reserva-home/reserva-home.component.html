<div class="container ">
    <div class="row justify-items-center">

          <app-title></app-title>

    </div>
    <div class="row justify-items-center">

        <div class="col-md-6 justify-center">
            
          <nz-collapse>
            <nz-collapse-panel *ngFor="let panel of reservas" [nzHeader]="panel.id" [nzActive]="panel.active">
              <p>{{ panel.name }}</p>
              <div *ngIf="panel.ticket && panel.ticket.length > 0">
                <nz-collapse>
                  <nz-collapse-panel
                    *ngFor="let childPanel of panel.ticket"
                    [nzHeader]="childPanel.producto"
                    [nzActive]="childPanel.active"
                  >
                    <p>
                      A dog is a type of domesticated animal. Known for its loyalty and faithfulness, it can be found as a
                      welcome guest in many households across the world.
                    </p>
                  </nz-collapse-panel>
                </nz-collapse>
              </div>
            </nz-collapse-panel>
          </nz-collapse>
          
        </div>
        
        <div class="col-md-6 text-center justify-center" >
            <app-reserva-factura></app-reserva-factura>
        </div>

    </div>
    

</div>
