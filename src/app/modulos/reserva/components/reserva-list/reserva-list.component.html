<ng-container *ngIf="reservas.length == 0; else table">
  <div class="flex justify-center content-center m-12">
    <nz-spin class="mr-6" nzSimple [nzSize]="'large'"></nz-spin>
    <div nz-typography><h5>Esperamos tu pedido...</h5></div>
  </div>
</ng-container>

<ng-template #table>
  <div class="grid grid-cols-6">
    <div class="col-span-4">
      <div *ngFor="let panel of reservas; index as i">
        <div
          class="
            grid grid-cols-12
            m-2
            bg-gray-50
            p-0.5
            rounded-md
            items-center
            justify-center
          "
        >
          <div class="col-span-12">
            <mat-accordion class="example-headers-align" multi>
              <mat-expansion-panel>
                <mat-expansion-panel-header
                  class="flex flex-wrap p-1 h-16 md:h-14"
                >
                  <mat-panel-description class="flex flex-wrap m-2">
                    <div class="m-2">
                      <nz-tag [nzColor]="'gold'">
                        # ID {{ panel.id_pedido }}</nz-tag
                      >
                    </div>
                    <div>
                      <nz-tag [nzColor]="'green'"
                        >{{ " " }}.{{ panel.valor | currency }}</nz-tag
                      >
                    </div>
                    <div>{{ panel.created_at | date }}</div>

                    <div *ngIf="panel.servicio == 0">
                      <mat-icon>store</mat-icon>
                    </div>
                    <div
                      *ngIf="panel.servicio == 1"
                      class="rounded-lg items-center"
                    >
                      <mat-icon>delivery_dining</mat-icon>
                    </div>
                  </mat-panel-description>
                </mat-expansion-panel-header>

                <div class="flex flex-wrap justify-start p-0">
                  <table
                    mat-table
                    [dataSource]="panel.ticket"
                    class="mat-elevation-z2"
                  >
                    <!-- Name Column -->
                    <ng-container
                      class="flex text-center"
                      matColumnDef="Producto"
                    >
                      <th mat-header-cell *matHeaderCellDef>Producto</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                      </td>
                    </ng-container>

                    <!-- valor Column -->
                    <ng-container class="flex text-center" matColumnDef="Valor">
                      <th mat-header-cell *matHeaderCellDef>Valor</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.valor | currency }}
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                </div>
                <div class="flex justify-between mt-2">
                  <button
                    nz-button
                    nzType="primary"
                    (click)="deletPedido(i, panel.id_pedido)"
                  >
                    Cancelar
                  </button>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
    </div>

    <div class="col-span-2">
      <nz-card class="body overflow-auto h-96 rounded-lg">
        <p
          style="
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 16px;
            font-weight: 500;
          "
        >
          MIS FACTURAS
        </p>

        <nz-card class="m-1" *ngFor="let factura of facturas" nzType="inner">
          <div>
            <a>{{ factura.name }}</a>
            <a>{{ factura.valor }}</a>
          </div>
        </nz-card>
      </nz-card>
      <ng-template #extraTemplate>
        <a>More</a>
      </ng-template>
    </div>
  </div>
</ng-template>
