<nz-layout class="app-layout">
    
    
    <nz-sider
        class="mat-elevation-z4 animated fadeIn fast"
        nzCollapsible
        [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null"
        nzBreakpoint="md"    
        [nzWidth]="sideWith">
        
        <!-- <div class="sidebar-logo">

            <a target="_blank">
            <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
            <h1>Julian Guerrero</h1>
            </a>
        </div> -->
        
       
        <div class="container animated fadeIn fast">
            <nz-avatar [nzSize]="60" nzIcon="user"></nz-avatar>  
                        
        <ul nz-menu class="menu" nzTheme="dark" nzMode="inline" 
        [nzInlineCollapsed]="true">
            
            
                <li nz-menu-item  routerLink="/Menu">
                    <i nz-icon nzType="shop"
                    ></i>
                    <span>Menu</span>
                </li>
                <li nz-menu-item routerLink="/Reserva">
                    <i nz-icon nzType="credit-card"></i>
                    <span>Reservas</span>
                </li>
                <li nz-menu-item routerLink="/Perfil">
                    <i nz-icon nzType="team"></i>
                    <span>Perfil</span>
                </li>
                <li nz-menu-item routerLink="/Reporte">
                    <i nz-icon nzType="bar-chart"></i>
                    <span>Reportes</span>
                </li>
                <li nz-menu-item routerLink="/Config">
                    <i nz-icon nzType="setting"></i>
                    <span>Configurar</span>
                </li>
                <li nz-menu-item routerLink="/Admin">
                    <i nz-icon nzType="github"></i>
                    <span>Admin</span>
                </li>
                
                <li nz-menu-item
                    class="login"
                    *ngIf="!auth.loggedIn"
                    (click) = "auth.login()"
                    >
                    <i nz-icon nzType="login"></i>
                    <span>Ingresar</span>
                </li>
                <li nz-menu-item 
                    class="login"
                    *ngIf="auth.loggedIn"
                    (click) = "auth.logout()"
                    >
                    <i nz-icon nzType="login"></i>
                    <span>Salir</span>
                </li>
            
        </ul>
       
    </div>
      
    </nz-sider>

   
        <nz-layout>
                <nz-header class="mat-elevation-z4" >
                    <i
                    class="trigger"
                    nz-icon
                    [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                    (click)="isCollapsed = !isCollapsed"
                    ></i>
                </nz-header>       
                
                <nz-content class="mat-elevation-z4">
                        
                        
                        <div>
                            <router-outlet></router-outlet>
                        </div>

                </nz-content>
                    
                <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    
        </nz-layout>
    

  </nz-layout>
