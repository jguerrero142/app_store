<main>
    <div class="card-group animated fadeIn fast" >
            <mat-card *ngFor ="let producto of productos">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{producto.name}}</mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                  </mat-card-header>
                  <img mat-card-image [src]="producto.image">
                  <mat-card-content>
                    <p>
                    Valor - $ {{producto.valor}}
                    </p>
                    <p>
                      {{producto.descripcion}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                      
                    <button mat-button>LIKE</button>
                    <button mat-button (click)="saveTicket(producto.id)">AÃ‘ADIR</button>
                  </mat-card-actions>
            </mat-card>
    </div>
</main>
