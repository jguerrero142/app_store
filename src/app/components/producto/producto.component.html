<main>
    <div class="card-group animated fadeIn fast" >
            <mat-card *ngFor ="let producto of productos">

                    <mat-card-title>{{producto.name}}</mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                  </mat-card-header>
                  <img mat-card-image [src]="producto.image">
                  <mat-card-content>
                    <p>
                    Valor - $ {{producto.valor}}
                    </p>
                    <p>
                      {{producto.descripcion}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                      
                    <!-- <button color="warn" mat-mini-fab disabled >
                      <mat-icon color="warn">favorite</mat-icon></button>                     -->
                    <button mat-button color="warn" (click)="saveTicket(producto.id)" *ngIf="auth.loggedIn">AÃ‘ADIR</button>
                    </mat-card-actions>
            </mat-card>
    </div>
</main>
