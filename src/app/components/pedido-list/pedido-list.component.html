<main>

    <div class="card-group animated fadeIn fast" >
                    <mat-card *ngFor ="let pedido of pedidos">
                      <mat-card-header>
                                  
                        <mat-card-title>{{pedido.name | uppercase }}</mat-card-title>
                        
                        <mat-card-subtitle>{{"#pedido"}} {{pedido.id}}</mat-card-subtitle>
                      </mat-card-header>

                      <mat-card-content>

                              <mat-accordion>
                              
                                <mat-expansion-panel (click)="userTickets(pedido.id)">
                                  <mat-expansion-panel-header>
                                    <mat-panel-title>
                                      {{'$'}} {{pedido.valor}}
                                    </mat-panel-title>
                                    <mat-panel-description>
                                      Detalle de pedido 
                                    </mat-panel-description>
                                  </mat-expansion-panel-header>
                                  <p *ngFor ="let ticket of dataTicket" >
                                    {{ticket.name}} {{ticket.valor}}</p>
                                </mat-expansion-panel>
                              </mat-accordion>

                      </mat-card-content>
                      <mat-card-actions>                      
                            <button mat-button>LIKE</button>
                            <button mat-button >AÃ‘ADIR</button>
                      </mat-card-actions>
                    </mat-card>
      
    </div>
    

      
</main>
